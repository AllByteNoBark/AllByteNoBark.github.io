<body>
    <script src="js/engine/engine.js"></script>
    <script src="js/engine/wrappers.js"></script>
    <script src="js/ui/platform.js"></script>
    <script src="js/ui/textBox.js"></script>
    <script src="js/ui/player.js"></script>
    <script src="js/ui/character.js"></script>
    <script src="js/ui/background.js"></script>
    <script>
        gameTitle('Creepy Visit')

        const player = new Player("Protagonist");
        const villain = new Character("Mysterious Figure");

        label('start', function() {
            bg('0.jpg', 'a0.mp3');
            
            print("...");
            player.say("It's very quiet today.");
            player.say("I can only hear the sound of rain. It's almost too relaxing.")

            goto('appearance');
        })

        label('appearance', function() {
            bg('1.jpg', "a1.mp3");

            print("...")
            print("What, or who, is that?");
            villain.say('Finally, I have found you.')

            player.makeChoice("You don't know me, but I know you. Say, am I not pretty?", ['Yes, you are.', 'win'], ['Who are you?', 'lose'])
        })

        label('win', function() {
            bg('2.jpg', "a2.mp3")

            villain.say("Good. Very good. I am satisfied.")
            
            goto('end');
        })

        label('lose', function() {
            bg('3.jpg', "a2.mp3")

            villain.say("No! No! That's now how the game is supposed to go. You are no fun.", "a3.mp3")
            
            goto('end');
        })

        label('end', function() {
            bg('4.jpg', "a2.mp3")
            print('...')
        })
    </script>
</body>
