<body>
    <script src="js/engine/engine.js"></script>
    <script src="js/engine/wrappers.js"></script>
    <script src="js/ui/platform.js"></script>
    <script src="js/ui/textBox.js"></script>
    <script src="js/ui/player.js"></script>
    <script src="js/ui/character.js"></script>
    <script src="js/ui/background.js"></script>
    <script>
        gameTitle('Creepy Visit')

        const player = new Player("Protagonist");
        const villain = new Character("Mysterious Figure");
        
        label('start', function() {
            bg('./assets/img/0.jpg');
            
            print("...", "./assets/sound/a0.mp3");
            player.say("It's very quiet today.", "./assets/sound/a0.mp3");
            player.say("I can only hear the sound of rain. It's almost too relaxing.", "./assets/sound/a0.mp3")

            goto('appearance');
        })

        label('appearance', function() {
            bg('./assets/img/1.jpg');

            print("...", "./assets/sound/a1.mp3")
            print("What, or who, is that?", "./assets/sound/a1.mp3");
            villain.say('Finally, I have found you.', "./assets/sound/a1.mp3")

            player.makeChoice("You don't know me, but I know you. Say, am I not pretty?", ['Yes, you are.', 'win'], ['Who are you?', 'lose'])
        })

        label('win', function() {
            bg('./assets/img/2.jpg')

            villain.say("Good. Very good. I am satisfied.", "./assets/sound/a2.mp3")
            
            goto('end');
        })

        label('lose', function() {
            bg('./assets/img/3.jpg')

            villain.say("No! No! That's now how the game is supposed to go. You are no fun.", "./assets/sound/a3.mp3")
            
            goto('end');
        })

        label('end', function() {
            bg('./assets/img/4.jpg')
            print('...', "./assets/sound/a2.mp3")
        })
    </script>
</body>
